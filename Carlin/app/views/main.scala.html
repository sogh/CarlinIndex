@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-responsive.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/tablecloth.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/prettify.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-tables.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/style.css")">
        <link rel="stylesheet/less" type="text/css" href="@routes.Assets.at("less/variables.less")">
        <link rel="stylesheet/less" type="text/css" href="@routes.Assets.at("less/acordian.less")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/html5shiv.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/less-1.3.3.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.metadata.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.tablesorter.min.js")" type="text/javascript"></script> 
        <script src="@routes.Assets.at("javascripts/jquery.tablecloth.js")" type="text/javascript"></script> 
        <script src="@routes.Assets.at("javascripts/scripts.js")" type="text/javascript"></script>

    </head>
    <body>
        @content
    </body>
</html>
